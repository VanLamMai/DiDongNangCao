<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Hệ thống ATM
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <p>Tài khoản: {{email}}</p>
      <ion-button (click)="goToInfo()">Xem thông tin tài khoản</ion-button>
      <br>
      <ion-button (click)="gotoCamera()" >Chụp hình</ion-button>
      <ion-button (click)="gotoMap()" >Vị trí của bạn</ion-button>
      <br>
      <ion-button (click)="handleExit()" routerLink="/login">Thoát</ion-button>
  </div>
</ion-content>
