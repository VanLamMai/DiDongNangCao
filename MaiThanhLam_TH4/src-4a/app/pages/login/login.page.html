<ion-header>
  <ion-toolbar>
    <ion-title>Hệ thống ATM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Đăng nhập</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <h2 class="ion-text-center">Đăng nhập</h2>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-item>
        <ion-label position="floating">Tên đăng nhập</ion-label>
        <ion-input type="text" [(ngModel)]="inputUsername"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-item>
        <ion-label position="floating">Mật khẩu</ion-label>
        <ion-input type="password" [(ngModel)]="inputPass"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-label [hidden]="!failLogin" color="danger">Đăng nhập thất bại</ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-button size="small" (click)="handleLogin($event)">Nhập</ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-button size="small" (click)="handleAdd($event)">Thêm</ion-button>
    </ion-row> 
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-button size="small" (click)="handleDel($event)">Xóa</ion-button>
    </ion-row> 
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-button size="small" (click)="handleAll($event)">Xem tất cả</ion-button>
    </ion-row> 
  </ion-grid>
</ion-content>
