
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Thông tin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">Thông tin tài khoản</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-item class="ion-no-margin">
        <ion-label>Tài khoản: </ion-label>
        <ion-input value={{currentUser.id}} readonly></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-grid>
        <ion-row>
          <ion-label>Thông tin tài khoản</ion-label>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label>Số dư: </ion-label>
            <ion-input value={{currentUser.amount}} readonly></ion-input>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
