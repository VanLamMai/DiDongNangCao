<ion-header>
  <ion-toolbar>
    <ion-title>Hệ thống ATM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Xem thông tin tài khoản</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <h2 class="ion-text-center">Đăng nhập tài khoản</h2>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-item>
        <ion-label position="floating">Tên đăng nhập</ion-label>
        <ion-input type="text" [(ngModel)]="inputUsername"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-item>
        <ion-label position="floating" >Mật khẩu</ion-label>
        <ion-input type="password" [(ngModel)]="inputPass"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-label [hidden]="!failLogin" color="danger">Đăng nhập thất bại</ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-button size="small" (click)="handleClick($event)">Đăng nhập</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
